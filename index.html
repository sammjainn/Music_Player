<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="menu">
          <div class="theme">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon hide"></i>
          </div>
          <h2 class="heading">PLAYLIST</h2>
          <div class="add-song">
            <div class="file-upload">
              <input
                class="file-upload-input"
                type="file"
                name="myFile"
                id="myFile"
                multiple
                accept="audio/*"
              />
              <button class="file-upload-btn" type="button">
                <i class="fas fa-plus"></i>
              </button>
              <!-- <span class="file-upload-label"></span> -->
            </div>
          </div>
        </div>
        <div class="search">
          <input class="search-bar" type="text" placeholder="Search.." />
          <i class="fas fa-search"></i>
        </div>
        <div class="songs">
          <div class="songs-default hide">
            <i class="fas fa-bomb"></i>
            <h4>NO SONGS FOUND</h4>
            <p>Go ahead and add a few songs whenever you're ready</p>
          </div>
          <div class="songs-list">
            <!-- <div class="song">
              <p>Songname.mp3</p>
              <i class="far fa-play-circle"></i>
            </div>
            <div class="song">
              <p>Songname.mp3</p>
              <i class="far fa-play-circle"></i>
            </div> -->
          </div>
        </div>
        <div class="now-playing hide">
          <div class="player player-menu hide">
            <i class="fas fa-long-arrow-alt-left exit-player"></i>
            <h3>NOW PLAYING</h3>
          </div>

          <div class="main-content player hide">
            <img src="./record.jpg" alt="" />
            <canvas id="canvas"></canvas>
            <div class="slider">
              <input
                type="range"
                min="1"
                max="100"
                value="0"
                class="seek-slider"
              />
              <div class="time-stamps">
                <div class="curr-time">00:00</div>
                <div class="total-time">02:48</div>
              </div>
            </div>
          </div>
          <div class="small-player grid-show">
            <div class="curr-track">
              <p class="curr-track-name">SONG NAME</p>
            </div>
            <audio controls class="hide" id="audio"></audio>
            <div class="controls">
              <i class="fas fa-step-backward"></i>
              <i id="play" class="far fa-play-circle"></i
              ><i class="fas fa-step-forward"></i>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script></script>

    <script
      src="https://kit.fontawesome.com/68446900c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="./db.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
